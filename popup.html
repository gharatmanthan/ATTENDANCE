<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8fafc;
            width: 380px;
            padding: 16px;
            color: #1e293b;
            margin: 0;
            user-select: none;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #0f172a;
            margin: 0;
            text-align: center;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        .hidden { display: none; }
        .error-container, .loading {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.875rem;
            text-align: center;
        }
        .loading {
             background-color: #e0e7ff;
             color: #3730a3;
        }
        .date-picker-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }
        .date-picker-container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 0.875rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            font-weight: 600;
            color: #475569;
        }
        td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
        .percentage-good { color: #166534; font-weight: bold; }
        .percentage-bad { color: #991b1b; font-weight: bold; }
        .footer {
            text-align: center;
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 16px;
            border-top: 1px solid #e2e8f0;
            padding-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading View -->
        <div id="loadingView">
            <div class="loading">Loading...</div>
        </div>

        <!-- Summary View -->
        <div id="summaryView" class="hidden">
            <h1>Attendance Summary</h1>
            <button id="analyzeSummaryBtn">Analyze Summary</button>
            <div id="results"></div>
        </div>

        <!-- Predictor View -->
        <div id="predictorView" class="hidden">
            <h1>Attendance Calculator</h1>
            <div class="date-picker-container">
                <input type="date" id="startDate" title="Start Date">
                <input type="date" id="endDate" title="End Date">
            </div>
            <button id="calculateFutureBtn">Calculate Attendance</button>
            <div id="predictorResults"></div>
        </div>
        
        <!-- Wrong Page View -->
        <div id="wrongPageView" class="hidden">
             <div class="error-container">
                Please navigate to the "Attendance & Unit Test Report" or the "Itinerary Attendance Report" page.
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            Created by Gharat Manthan
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
